<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi - step </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <div class="logo"><a href="/"><span>.web</span>design</a></div>
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p>personal <br> <span>25 secs to complete</span></p>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <p>contact <br> <span>60 secs to complete</span></p>
                        </li>
                        <li class="step">
                            <span>3</span>
                            <p>security <br> <span>80 secs to complete</span></p>
                        </li>
                    </ul>
                </div>

                <form action="">
                    <div class="form-one form-step">
                         <div class="bg-svg">

                         </div>
                         <h2>persoinal info</h2>
                         <p>enter youur info</p>
                         <div> 
                            <label>First Name</label>
                            <input type="text" placeholder="e.g. ali">  
                        </div>

                        <div> 
                            <label>Last Name</label>
                            <input type="text" placeholder="e.g. karami">  
                        </div>

                        <div class="birth">
                            
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>



    

    <script src="main.js"></script>
</body>
</html>
