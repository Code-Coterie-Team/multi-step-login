<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi - step </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p>personal <br> <span>25 secs to complete</span></p>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <p>contact <br> <span>60 secs to complete</span></p>
                        </li>
                        <li class="step">
                            <span>3</span>
                            <p>security <br> <span>80 secs to complete</span></p>
                        </li>
                    </ul>
                </div>

                <!-- Form One -->
                <form action="">
                    <div class="form-one form-step">
                         <div class="bg-svg">

                         </div>
                         <h2>persoinal info</h2>
                         <p>enter youur info</p>
                         <div> 
                            <label>First Name</label>
                            <input type="text" placeholder="e.g. ali">  
                        </div>

                        <div> 
                            <label>Last Name</label>
                            <input type="text" placeholder="e.g. karami">  
                        </div>

                        <div class="birth">
                            <label>Date of birth</label>
                            <div class="grouping">
                                <input type="text">
                            </div>
                        </div>

                    </div>

                    <!-- Form Two -->
                    <div class="form-two form-step">
                        <div class="bg-svg">

                        </div>
                        <h2>contact</h2>
                        <div> 
                            <label>phone</label>
                            <input type="tel" placeholder="e.g. 12345789" required>  
                        </div>
                    </div>

                    <!-- Form Three -->
                    <div class="form-three form-step">
                        <div class="bg-svg">
                        </div>
                        <h2>security</h2>
                        <div> 
                            <label>Email</label>
                            <input type="email" placeholder="e.g. asdd@sdfsdf.com" required>  
                        </div>
                    </div>
                        <div class="btn-group">
                            <button type="button" class="btn-prev" > go Back</button>
                            <button type="button" class="btn-prev" > next Step</button>
                            <button type="button" class="btn-prev" > submit</button>
                        </div>
                </form>
            </div>
        </div>
    </div>



    

    <script src="main.js"></script>
</body>
</html>
